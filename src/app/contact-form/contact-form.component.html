<form #f="ngForm" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input required minlength="3" maxlength="10" pattern="banana" ngModel name="firstName" #fName="ngModel" (change)="log(fName)"
      id="firstName" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="!fName.valid && fName.touched">
      <div *ngIf="fName.errors.required">
        FirstName is required.
      </div>
      <div *ngIf="fName.errors.minlength">
        FirstName should be min {{fName.errors.minlength.requiredLength}} length.
      </div>
      <div *ngIf="fName.errors.pattern">FirstName should match banana.</div>
    </div>
  </div>
  <div class="form-group">
    <div class="checkbox">
      <label>
        <input type="checkbox" ngModel name="isSubscribed">subscribe
      </label>
    </div>
  </div>
  <div class="form-group">
    <label for="contactMethod">Contact Method</label>
    <select ngModel name="contactMethod" id="contactMethod" class="form-control">
      <option value="">--select--</option>
      <option *ngFor="let method of contactMethods" [ngValue]="method">{{method.name}}</option>
    </select>
    <div class="form-group">
      <div *ngFor="let method of contactMethods" class="radio">
        <label>
          <input ngModel type="radio" name="contactethodRadio" [value]="method.id"> {{method.name}}
        </label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel required name="comment" #comment="ngModel" id="comment" cols="30" rows="10" class="form-control"></textarea>
    <div class="alert alert-danger" *ngIf="!comment.valid && comment.touched">Comment is Required</div>
  </div>
  <p>{{f.value | json }}</p>
  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
